title: Licq 1.5.0
layout: post
---
<p>We are happy to announce the final release of Licq 1.5.0.</p>

<p>Licq 1.5.0 introduces support for Jabber protocol and a new OSD plugin. Other
changes include separate auto-logon for each account and the possibility to
override sounds per user or per group.</p>
